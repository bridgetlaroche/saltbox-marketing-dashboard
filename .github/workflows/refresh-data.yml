name: Refresh Dashboard Data

on:
  schedule:
    - cron: '0 12 * * 1-5'  # Weekdays at 12pm UTC (7am ET)
  workflow_dispatch:          # Manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  pull-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Pull data from APIs
        env:
          NETSUITE_ACCOUNT_ID: ${{ secrets.NETSUITE_ACCOUNT_ID }}
          NETSUITE_CONSUMER_KEY: ${{ secrets.NETSUITE_CONSUMER_KEY }}
          NETSUITE_CONSUMER_SECRET: ${{ secrets.NETSUITE_CONSUMER_SECRET }}
          NETSUITE_TOKEN_ID: ${{ secrets.NETSUITE_TOKEN_ID }}
          NETSUITE_TOKEN_SECRET: ${{ secrets.NETSUITE_TOKEN_SECRET }}
          HUBSPOT_TOKEN: ${{ secrets.HUBSPOT_TOKEN }}
          OFFICERND_API_KEY: ${{ secrets.OFFICERND_API_KEY }}
          OFFICERND_ORG_SLUG: ${{ secrets.OFFICERND_ORG_SLUG }}
        run: node scripts/pull-data.js

      - name: Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/dashboard-data.json
          git diff --cached --quiet || git commit -m "Update dashboard data $(date -u +%Y-%m-%d)"
          git push
